<!DOCTYPE html>
<html>
<head>
    <title>{{ site.title }}</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; display: flex; flex-direction: column; }
        .pdf-iframe { border: none; width: 100%; flex-grow: 1; }
        #loading-indicator {
            text-align: center;
            padding: 20px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%; /* Take full height initially */
            position: absolute;
            width: 100%;
            background-color: white;
            z-index: 100;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #333;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .download-section {
            text-align: center;
            padding: 10px;
            font-family: sans-serif;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="loading-indicator">
        <div class="spinner"></div>
        Loading resume...
    </div>
    <iframe class="pdf-iframe" src="/assets/resume.pdf" onload="document.getElementById('loading-indicator').style.display='none';"></iframe>
    <div class="download-section">
        <a href="/assets/resume.pdf" download="Konstantin_Litvin_Resume.pdf" class="download-button">Download Resume</a>
    </div>
</body>
</html>
